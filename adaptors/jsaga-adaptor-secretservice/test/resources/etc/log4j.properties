# default threshold (overrided by package thresholds) + appender(s)
log4j.rootCategory=INFO,CONSOLE

# appenders (with appender thresholds)
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] _%.30c \: %m%n

log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.Threshold=INFO
log4j.appender.LOGFILE.File=log4j.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.MaxFileSize=10MB
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=[%d] %5p %c \: %m%n

# package thresholds
log4j.logger.integration=WARN
log4j.logger.fr.in2p3=DEBUG
log4j.logger.fr.in2p3.jsaga.adaptor=INFO
log4j.logger.org=WARN
log4j.logger.com=WARN

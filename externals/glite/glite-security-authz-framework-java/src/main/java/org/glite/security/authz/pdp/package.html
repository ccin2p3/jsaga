    <head><title>Package documentation for org.glite.security.authz.pdp</title></head>
    <body>
        This package contains Policy Decision Point (PDP) plugins for the
        gLite Authorization Framework, a BlackList PDP compares authenticated
        users against a blacklist that can be updated at runtime, a GridMap PDP
        checks if the authenticated user has a mapping in a gridmap file.
        @since 1.0

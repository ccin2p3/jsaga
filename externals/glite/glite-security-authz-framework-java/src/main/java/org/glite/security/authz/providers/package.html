    <body>
        This package contains ServiceAutorizationChain providers for the
        gLite Authorization Framework, a PermitOverrides provider implements
        a policy combining algorithm that evaluates all PDPs in turn but stops
        the evaluation if a PDP returns a successful authorization result.
        @since 1.0
